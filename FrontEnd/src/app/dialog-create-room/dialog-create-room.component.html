<body>
  <p mat-dialog-title>CREATE NEW ROOM</p>
  <div>
    <input type="text" #name placeholder="Enter room name..." required/>
  </div>
  <br />
  <div>
    <input type="password" #password placeholder="Enter password..." required />
  </div>
  <br />
  <button
    (click)="this.createRoom(name.value, password.value)"
    [mat-dialog-close]
  >
    Create
  </button>
</body>
