<meta charset="UTF-8" />
<body>
  <p mat-dialog-title>CREATE NEW ROOM</p>
  <div>
    <input type="text" #name placeholder="Enter room name..." required />
  </div>
  <br />
  <div>
    <input type="password" #pass placeholder="Enter password..." required />
  </div>
  <br />
  <button
    *ngIf="name.value && pass.value"
    (click)="this.createRoom(name.value, pass.value)"
    [mat-dialog-close]
  >
    Create
  </button>
</body>
