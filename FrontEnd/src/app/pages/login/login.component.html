<div class="bgImg"></div>
<div class="body">
  <div class="login-form">
    <div class="login-form__top">SIGN IN</div>
    <div class="form-group">
      <input class="input"
      type="email"
      formControlName="email"
      placeholder="Email"
      #userEmail
      required [(ngModel)]="this.email" required />
      <label class="label" for="email"> Email </label>
      <span class="input__border"> </span>
    </div>
    <div class="form-group">
      <input
        class="input"
        type="password"
        placeholder="Password"
        [(ngModel)]="this.password"
        required
        pattern=".{5,}"
      />
      <label class="label" for="password">Password</label>
      <span class="input__border"></span>
    </div>
    <div class="form-help">
      <label class="checkbox">
        <input type="checkbox" />
        Remember me
      </label>
      <a href="" class="forgot">Forgot Password?</a>
    </div>

    <button type="submit" (click)="login()" class="btn">SIGN IN</button>

    <div class="box">
      <span class="or">OR</span>

      <button class="oauth-google" (click)="this.loginGG()">
        Login With Google+
      </button>
    </div>
  </div>
  <ng-template #firstDialog>
    <h2 matDialogTitle>Login with email {{ this.email }} successful!!</h2>
    <mat-dialog-actions align="end">
      <button mat-button matDialogClose>Close</button>
    </mat-dialog-actions>
  </ng-template>
</div>
